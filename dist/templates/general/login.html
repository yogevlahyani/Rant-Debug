<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>

<body>
  <div class="login">
	<h1>התחברות לפאנל המדהים שלנו</h1>
    <form method="post">
    	<input type="email" name="u" id="username" placeholder="אימייל" required="required">
        <input type="password" name="p" id="password" placeholder="סיסמא" required="required">
        <button type="submit" class="btn btn-primary btn-block btn-large" id="login">יאללה בלאגן</button>
    </form>
</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Sweet Alert -->
    <!-- for IE support -->
    <script src="bower_components/es6-promise/es6-promise.auto.min.js"></script>

    <script src="bower_components/sweetalert2/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="bower_components/sweetalert2/dist/sweetalert2.min.css">

    <script src="js/index.js"></script>

</body>
</html>
